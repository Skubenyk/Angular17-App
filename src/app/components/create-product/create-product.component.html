<form [formGroup]="form" (ngSubmit)="submit()">
  <input type="text" class="w-full border py-2 px-4 mb-2" placeholder="Product name" formControlName="title">

  @if(title.errors?.minlength && title.touched){

  <p class="text-red-600 font-medium mb-2">Sorry min length 6. Now {{title.value.length}}</p>
  }

  <button type="submit" class="py-2 px-4 text-white bg-blue-600">Create</button>
</form>
